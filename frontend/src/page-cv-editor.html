<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/cv-editor/cv-editor.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-cv-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <iron-meta id="meta"></iron-meta>

    <iron-ajax id="ajax"
      url="http://localhost:9000/foo"
      handle-as="json"
      on-response="cvLoaded"></iron-ajax>

    <div class="card">
      <div class="circle">1</div>
      <h1>Edit your CV</h1>

      <cv-editor data='{ "educations": [] }'></cv-editor>

      <span on-tap="logData">Log Data</span>

    </div>
  </template>

  <script>
    Polymer({
      is: 'page-cv-editor',

      ready: function() {

        console.log("Hey! Ready!")
        token = this.$.meta.byKey("idToken")
        console.log(token)
        this.$.ajax.headers = { "X-ID-Token": token}
        this.$.ajax.generateRequest();
      },

      cvLoaded: function(data) {
        console.log(data.detail.response);
      },

      logData: function() {
        console.log(this.$$("cv-editor"))
        console.log(this.$$("cv-editor").data)
      }
    });
  </script>
</dom-module>
